name: Node.js CI

on:
  push:
    branches: [ main ]      # or master if that’s your default
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next-web   # ← every step now runs inside this folder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: next-web/package-lock.json  # cache the right lockfile

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Lint code
        run: npm run lint
