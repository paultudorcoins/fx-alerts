name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20           # use whatever you run locally
          cache: npm

      - name: Install deps
        run: npm --prefix next-web ci

      - name: Run unit tests
        run: npm --prefix next-web test

      - name: Lint code
        run: npm --prefix next-web run lint
